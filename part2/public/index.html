<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- Login -->
    <div>
      <label>Username:</label><br>
      <input v-model="form.username" type="text" placeholder="Enter Username"><br><br>

      <label>Password:</label><br>
      <input v-model="form.password" type="password" placeholder="Enter Password"><br><br>

      <button type="button" @click="login">Login</button>
      <p v-if="error">{{ error }}</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          form: {
            username: '',
            password: '',
          },
          error: ''
        };
      },

      methods: {
        async login() {
          this.error = '';
          try {
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.form.username,
                password: this.form.password
              })
            });

            if (!res.ok) throw new Error('Failed Login');

            const data = await res.json();
            const role = data.user.role;

            if (role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else if (role === 'walker') {
              window.location.href = 'walker-dashboard.html';
            } else {
              throw new Errot('Failed');
            }
          } catch (err) {
            this.error = err.message;
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
