<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://cdn.jsdelivr.net.npm/vue/dist/vue.js"></script>
</head>

<body>
    <h1>Pig of the Day</h1>
    <img v-bind:src="dogImage" class="dog-image" v-bind:alt="sada ">
    <button type v-on:click="getDog">get dog</button>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async getDog() {
                    let res = await fetch('https://dog.ceo/api/breeds/image/random');
                    let data =await res.json();
                    this.dogImage = data.message;
                }
            }
        });
    </script>
</body>
</html>
