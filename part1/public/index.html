<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <h1>Pig of the Day</h1>
    <img v-bind:src="dogImage" src="https://dog.ceo/api/breeds/image/random" class="dog-image" alt=" ">
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: ''
                };
            },
            methods: {
                async getDog() {
                    let res = await fetch('https://dog.ceo/api/breeds/image/random');
                    let data =await res.json();
                    this.dogImage = data.message;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
