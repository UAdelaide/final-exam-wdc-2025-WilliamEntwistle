<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of the day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3.5.17/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Pig of the Day</h1>
        <img v-bind:src="dogImage" class="dog-image" v-bind:alt="sada">
        <button type="button" v-on:click="getDog">Get Pig</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImage: '',
                    sada: 'fsdfs'
                };
            },
            methods: {
                async getDog() {
                    try {
                        let res = await fetch('https://dog.ceo/api/breeds/image/random');
                        let data = await res.json();
                        this.dogImage = data.message;
                    } catch (err) {
                        console.error('Failed');
                    }
                }
            },

        })

        .mount('#app');
    </script>
</body>

</html>
